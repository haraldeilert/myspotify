@(token: String)

@main("Mina låtar på Spotify") {


<table id="playlist" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Låt</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Spellista</th>
    </tr>
    </thead>
</table>



<script>
    $(document).ready(function() {
        $('#playlist').dataTable( {
         "ajax": "getPlayList?accessToken=@token"
        } );
} );
</script>
}

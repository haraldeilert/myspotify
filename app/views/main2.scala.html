@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.css")">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/typeahead.js/dist/typeahead.bundle.js")'></script>

    <script id="artistTemplate" type="text/template">
        <br>
         <img height="{{height}}" width="{{width}}" src="{{url}}">
           <br>
             <h1>Top albums</h1><br>
        <div id="list2">
            <ol>
                {{#tracks}}
                    <li><p>{{track}}</p></li>
                {{/tracks}}
            </ol>
        </div>
        <p>
        <h1>Related artists</h1><br>
            {{#relatedartists}}
        <ul class="list-group">
            <li class="list-group-item">{{artist}}</li>
        </ul>
        {{/relatedartists}}
        </p>
    </script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/">@title</a>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
</body>
</html>
